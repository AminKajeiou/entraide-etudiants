<ion-header [translucent]="true">
  <ion-toolbar>

    <img width="43" height="40" src="assets/icon/home.png" alt="">
    <ion-title style="margin: -30px 0px 0px 30px;">
      <strong>Accueil</strong>
    </ion-title>

    <ion-buttons slot="end">
      <img width="35" height="30" src="assets/icon/message.png" (click)="redirectMessagerie()">
      <img width="35" height="30" src="assets/icon/notification.png" (click)="redirect()">&nbsp;&nbsp;
      <img width="20" height="20" src="assets/icon/logout.png" [routerLink]="['/login']">
    </ion-buttons>
  </ion-toolbar>

</ion-header>



<ion-content [fullscreen]="true">
  <div id="container">
    <ion-button class="btn-demander-proposer" [routerLink]="['/demander-aide']" color="firstButton">
      <img width="40" height="40" src="assets/icon/problem.png">
      Demander de l'aide
    </ion-button>
    <br><br>
    <img width="220" height="30" src="assets/icon/ou.png">
    <br><br>
    <ion-button class="btn-demander-proposer" [routerLink]="['/proposer-aide']" color="firstButton">
      <img width="40" height="40" src="assets/icon/problem-solving.png">
      Proposer de l'aide
    </ion-button>

  </div>
</ion-content>


<ion-footer>

  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <img width="50" height="50" src="assets/icon/task.png" [routerLink]="['/all-posts']">
          <br>
          <ion-label><b>Tous les posts</b></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-footer>
